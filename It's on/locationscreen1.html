<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loadingscreen IT'S ON</title> 
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="bodylocationscreen">

   <img id="locationscreen-img" 
   src="img/Itson-logo.png" alt="Logo with a wave and it's on text">

   <button id="locationscreensstart">Find my location</button>

   <script>
       const locationscreensstart = document.querySelector("#locationscreensstart");

       locationscreensstart.addEventListener("click" , () => {
           navigator.geolocation.watchPosition(
               data => {
                    console.log(data);
           },
           error => console.log(error), {
               enableHighAccuracy: true
           }
           );
       });
   </script>
</body>
</html>
